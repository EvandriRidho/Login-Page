<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./src/css/output.css" rel="stylesheet">
  <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
    <div class="flex h-screen justify-center items-center">
        <form class="flex flex-col gap-5 w-3/4 sm:w-1/2 lg:w-1/4 h-auto p-10 bg-gray-100 rounded-lg border-2">
            <h1 class="font-bold text-3xl">Welcome Back</h1>
            <p class="text-slate-500">Welcome back! please enter your details.</p>

            <div class="flex flex-col gap-2 w-full">
                <label for="email">Email</label>
                <input type="text" name="email" placeholder="Enter your email" class="h-10 rounded-md border px-3">
            </div>

            <div class="flex flex-col gap-2 w-full">
                <label for="password">Password</label>
                <input type="password" name="password" placeholder="Password" class="h-10 rounded-md border px-3">
            </div>

            <a href="#" class="font-bold hover:text-slate-600">Forget Password</a>

            <button type="button" class="border bg-black text-white rounded-md h-10 hover:bg-slate-600">Login</button>
            <button type="button" class="border rounded-md h-10 bg-white hover:bg-slate-600 hover:text-white">Sign in with Google</button>

            <p class="text-slate-500 text-center">Don't have a account? <a class="text-black font-bold hover:text-slate-600" href="#"> Sign up for free</a></p>          
        </form>
    </div>
</body>
</html>
